<mat-grid-list cols="6" rowHeight="300px" gutterSize="100px">
  
    <mat-grid-tile *ngFor="let item of listOfGift">
      <a href={{item.giftLink}} target="blank">
      <div>

        <h2>{{item.giftName}}</h2>
       
        <div>
          <img src={{item.imageLink}} alt="Photo of a Shiba Inu"><br>
        </div>
        <button mat-button>BUY ME</button>
      </div>
    </a>
    </mat-grid-tile>

</mat-grid-list>
