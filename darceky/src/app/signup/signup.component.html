<div class="login-container">
    <mat-grid-list cols="1" class="page" rowHeight="700px">
        <mat-grid-tile>
            
            <div class="loginBox">
                <div class="heading">
                    <h2>Sign up to Your Darceky </h2>
                  </div>
    <form class="example-form" [formGroup]="loginFormData" (ngSubmit)="onSubmit()">
        <div class="create-gift-main">
          <div>
            <mat-form-field class="example-full-width">
              <mat-label>Username</mat-label>
              <input matInput type="email" placeholder="John123" formControlName="UserName" >
            </mat-form-field>
        </div> 
            <div>
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="eg:John@gmail.com" formControlName="Email" >
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="min 10 characters" formControlName="Password" >
          </mat-form-field>
        </div>
        
        </div>
        <button mat-button type="submit">Submit</button> 
        <button mat-button type="button" (click)="onLoginIn()">Already have an account!</button> 
        
      </form>
    </div>
    </mat-grid-tile>
    </mat-grid-list>
    </div>
